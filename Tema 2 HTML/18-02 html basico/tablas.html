<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h2>Tablas irregulares</h2>
    <h3> varias columnas</h3>
    <table border="1">
        <tr>
            <td colspan="2">1</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <h2>varias filas</h2>
    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            
        </tr>
    </table>
    <a href="menu.html"> Volver al menu</a>   
</body>
</html>
